<html>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href='http://fonts.googleapis.com/css?family=Exo:300,400,500,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="assets/favicon.ico" />
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <span class="navbar-brand"><img src="assets/Single-ENUSA.png"></span>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="activated"><a href="#home">Home</a></li>
	        <li><a href="#about">About</a></li>
	        <li><a href="#apparel">Apparel</a></li>
	        <li><a href="#accessories">Accessories</a></li>
	        <li><a href="#contact">Contact Us</a></li>
	        <li class="paypal-view-cart"></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->

		<section id="about">

					</div>
					<div class="col-md-8">
						<div id="design-one" class="carousel slide" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#design-one" data-slide-to="0" class="active"></li>
						    <li data-target="#design-one" data-slide-to="1"></li>
						    <li data-target="#design-one" data-slide-to="2"></li>
						    <li data-target="#design-one" data-slide-to="3"></li>
						    <li data-target="#design-one" data-slide-to="4"></li>
						  </ol>

						  <!-- Wrapper for slides -->
						  <div class="carousel-inner" role="listbox">
						    <div class="item active">
						    	<img class="shirt-image" src="assets/design1/1.png"/>
						    </div>
						    <div class="item">
						    	<img class="shirt-image" src="assets/design1/2.png"/>
						    </div>
						    <div class="item">
						    	<img class="shirt-image" src="assets/design1/3.png"/>
						    </div>
						    <div class="item">
						    	<img class="shirt-image" src="assets/design1/4.png"/>

						    	<img class="shirt-image" src="assets/design1/flat.png"/>
						    </div>

						  <!-- Controls -->
						  <a class="left carousel-control" href="#design-one" role="button" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#design-one" role="button" data-slide="next">

	  <div class="modal-dialog">
	    <div class="modal-content">
	     	<img id="tshirt-modal-image" src>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
